<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">


</head>

<body>
    <div id="app">
        <h1> {{ message}}</h1>
        <h1 v-text="message"></h1>
        <h1 v-html="intro"></h1>
        <h1 v-show="viewed">You have viewed this page</h1>
        <h1 v-if="viewed">You have viewed this page</h1>
        <h1 v-else>You have NOT viewed this page</h1>
        <h1 v-pre>{{ message}}</h1>
        <h1 v-once>{{ message}}</h1>
        <h1 v-cloak>{{ message}}</h1>
        <h1 v-bind:title="title">{{ message}}</h1>
        <input type="text" v-model="message" />
         <button  v-on:click="countUp" class="btn btn-primary">Count Up</button>
          <button  @click="countDown" class="btn btn-primary">Count Down</button>
         <h1> Count : {{ count }}</h1>
        
        <img :src="url" v-bind:title="title">{{ message}}</img>
        <h1>ToDo List</h1>
        <ul>
            <li v-for="todo in todos">
              <h2>{{ todo.text }}</h2>
            </li>
        </ul>
    </div>
</body>
<style>
    [v-cloak] {
        background-color: green
    }
</style>

</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue(
        {
            el: "#app",
            data: {
                message: "Anything!!!",
                title: "I'm tooltip",
                intro: "Welcome to vue.js <small> it's great!!!</small>",
                url: "http://vuejs.org/images/logo.png",
                viewed: true,
                count: 0,
                todos: [
                    {
                        text: "c"
                    },
                    {
                        text: "c++"
                    },
                    {
                        text: "c#"
                    }
                ],
            },
            methods: {
                    countUp: function () {
                        this.count +=1
                    },
                     countDown: function () {
                        this.count -=1
                    }
                }
        }
    )

</script>
